<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MDT FIBU - Taryfikator i Raport zatrzymania</title>
  <body>
  <header style="text-align:center; margin-bottom: 1em;">
    <img 
      src="https://cdn.discordapp.com/icons/1276603715507327056/42c09d3ea80a40315808377942909908.webp" 
      alt="Logo Avenue" 
      style="height: 80px; vertical-align: middle; margin-right: 15px;"
    />
    <h1 style="display:inline-block; vertical-align: middle; color:#76baff;">MDT FIBU</h1>
  </header>

  <h2 style="text-align:center; color:#76baff;">FIB Avenue - Taryfikator przestępstw</h2>
  <!-- reszta strony dalej... -->

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #eee;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2, h3 {
      color: #76baff;
      text-align: center;
      margin-bottom: 1em;
    }
    .section {
      background: #2a2a3d;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 2em;
      box-shadow: 0 0 15px rgba(118, 186, 255, 0.4);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type=text],
    input[type=date],
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background: #3b3b57;
      color: #eee;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #4582ff;
      border: none;
      padding: 10px 20px;
      margin: 10px 10px 0 0;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2f5ecc;
    }
    #wynik {
      background: #121224;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 0.95rem;
      color: #a0a0ff;
      max-height: 300px;
      overflow-y: auto;
    }
    .zarzut-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
      justify-content: center;
    }
    .zarzut-item {
      background: #444466;
      padding: 10px 15px;
      border-radius: 7px;
      flex: 1 1 250px;
      max-width: 300px;
    }
    .zarzut-item label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MDT FIBU</h1>
  <h2>FIB Avenue - Taryfikator przestępstw</h2>

  <div class="section" id="taryfikator">
    <h3>Przestępstwa zwykłe</h3>
    <div id="zwykle" class="zarzut-lista"></div>

    <h3>Przestępstwa federalne</h3>
    <div id="federalne" class="zarzut-lista"></div>

    <button onclick="pokazZarzuty()">Pokaż wybrane zarzuty</button>
    <button onclick="wyczyscZarzuty()">Wyczyść zarzuty</button>

    <h3>Wygeneruj szczegółowy raport zatrzymania</h3>
    <form id="formularz-raportu" onsubmit="event.preventDefault(); generujPlik();">
      <label>
        Imię i nazwisko zatrzymującego:<br />
        <input type="text" id="zatrzymujacy" required />
      </label>

      <label>
        Podpis zatrzymującego:<br />
        <input type="text" id="podpisZatrzymujacego" placeholder="Podpis" required />
      </label>

      <label>
        Imię i nazwisko zatrzymanego:<br />
        <input type="text" id="zatrzymany" required />
      </label>

      <label>
        Data zatrzymania:<br />
        <input type="date" id="dataZatrzymania" required />
      </label>

      <label>
        Miejsce zatrzymania:<br />
        <input type="text" id="miejsceZatrzymania" placeholder="np. FIB Avenue" required />
      </label>

      <label>
        Szczegółowy opis zatrzymania:<br />
        <textarea id="opisZatrzymania" rows="5" placeholder="Opis zdarzenia..." required></textarea>
      </label>

      <label>
        Dodatkowe uwagi:<br />
        <textarea id="uwagi" rows="3" placeholder="Uwagi"></textarea>
      </label>

      <button type="submit">Generuj plik raportu</button>
      <button type="button" onclick="wyczyscFormularz()">Wyczyść formularz</button>
    </form>

    <pre id="wynik"></pre>
  </div>

  <footer style="text-align:center; color:#666; margin-top:3em;">
    Strona stworzona przez Axol<br />
    001 FIBU: Travis White<br />
    002 FIBU: Michlin Magazin
  </footer>

  <script src="script.js"></script>
</body>
</html>
